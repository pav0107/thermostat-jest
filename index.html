<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">Power Saving Mode on</button>
        <button id="powersaving-off">Power Saving Mode  off</button>
      </p>
    </section>

    <script type="module" src="./thermostat.js"></script>
    <script type="module" src="./interface.js"></script>
    
    
  </body>
</html>
